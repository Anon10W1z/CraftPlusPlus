buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "3.5"
def ENV = System.getenv()
if (ENV.DRONE_BUILD_NUMBER)
    version += "-build" + ENV.DRONE_BUILD_NUMBER
group = "io.github.anon10w1z.craftPP"

archivesBaseName = "craft++"
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'net.bytebuddy:byte-buddy:0.6.12'
    compile 'net.bytebuddy:byte-buddy-agent:0.6.12'
}

minecraft {
    version = "1.8-11.14.1.1371"
    runDir = "eclipse"
    mappings = "snapshot_nodoc_20141130"
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

tasks.build.dependsOn('deobfJar')

artifacts {
    archives deobfJar
}

apply plugin: 'idea'
idea {
    module {
        inheritOutputDirs = true
    }
} //for assets to work with IntelliJ
